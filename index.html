        let isSpinning = false;
        let currentWinner = null;

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            const btn = document.getElementById('spinBtn');
            const display = document.getElementById('display');
            const box = document.getElementById('rouletteBox');
            const photoContainer = document.getElementById('photoContainer');
            const storySection = document.getElementById('storySection');

            btn.disabled = true;
            box.classList.add('spinning');
            box.classList.remove('winner');
            storySection.classList.remove('visible');
            document.getElementById('storyContent').classList.remove('expanded');
            document.getElementById('storyToggle').setAttribute('aria-expanded', 'false');

            let iterations = 0;
            const totalIterations = 40 + Math.floor(Math.random() * 20);
            let delay = 50;

            function iterate() {
                const randomIndex = Math.floor(Math.random() * laureates.length);
                const laureate = laureates[randomIndex];
                display.innerHTML = `${laureate.name}<span class="year">${laureate.year}</span><span class="reason">${laureate.reason}</span>`;
                photoContainer.innerHTML = `<img src="${laureate.photo}" alt="${laureate.name}" onerror="this.parentElement.innerHTML='<span class=\\'photo-placeholder\\'>üèÖ</span>'">`;

                iterations++;

                if (iterations < totalIterations) {
                    if (iterations > totalIterations * 0.5) {
                        delay += 10;
                    }
                    if (iterations > totalIterations * 0.7) {
                        delay += 20;
                    }
                    if (iterations > totalIterations * 0.9) {
                        delay += 40;
                    }
                    setTimeout(iterate, delay);
                } else {
                    // Final selection
                    const finalIndex = Math.floor(Math.random() * laureates.length);
                    currentWinner = laureates[finalIndex];
                    display.innerHTML = `${currentWinner.name}<span class="year">${currentWinner.year}</span><span class="reason">${currentWinner.reason}</span>`;
                    photoContainer.innerHTML = `<img src="${currentWinner.photo}" alt="${currentWinner.name}" onerror="this.parentElement.innerHTML='<span class=\\'photo-placeholder\\'>üèÖ</span>'">`;

                    box.classList.remove('spinning');
                    box.classList.add('winner');

                    // Show story section
                    storySection.classList.add('visible');
                    document.getElementById('storyTitle').textContent = `ABOUT ${currentWinner.name.toUpperCase()}`;
                    document.getElementById('storyText').textContent = currentWinner.story;

                    // Confetti!
                    launchConfetti();

                    setTimeout(() => {
                        btn.disabled = false;
                        isSpinning = false;
                    }, 1000);
                }
            }

            iterate();
        }

        function toggleStory() {
            const content = document.getElementById('storyContent');
            const toggle = document.getElementById('storyToggle');
            const isExpanded = content.classList.contains('expanded');

            content.classList.toggle('expanded');
            toggle.textContent = isExpanded ? 'READ FULL STORY' : 'HIDE STORY';
            toggle.setAttribute('aria-expanded', !isExpanded);
        }

        function launchConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            const colors = ['#ffd700', '#b8860b', '#daa520', '#f0e68c', '#ffdf00'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Big burst in the middle
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: colors
                });
            }, 300);
        }
